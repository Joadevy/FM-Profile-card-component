<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card-component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bubble-cont top">
        <img class="img-bubble" src="../profile-card-component-main/images/bg-pattern-top.svg">
    </div>

    <main class="card-cont">
        <div class="pattern-cont">
            <img class="pattern-img" src="../profile-card-component-main/images/bg-pattern-card.svg">
        </div>
            <img class="profile-img" src="../profile-card-component-main/images/image-victor.jpg">
        <div class="data-cont">
            <div class="data-personal">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <h2 class="location">London</h2>
            </div>
            <div class="data-social">
                <div class="social-cont">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="social-cont">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="social-cont">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
    <div class="bubble-cont bot">
        <img class="img-bubble" src="../profile-card-component-main/images/bg-pattern-bottom.svg">
    </div>
</body>
</html>
